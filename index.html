<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldagram</title>
    <!--Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <!--CSS-->
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/utilities.css" />
    <link rel="stylesheet" href="src/css/blocks/header.css" />
    <link rel="stylesheet" href="src/css/blocks/main-feed.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__inner">
        <div class="header__logo">
          <h1 class="header__logo-text sr-only">Oldagram</h1>
          <img src="images/logo.png" alt="" class="header__logo-img" />
        </div>
        <img
          src="images/me.png"
          alt="Marco Zimmermann, smirking at the floor"
          class="header__avatar"
        />
      </div>
    </header>

    <main class="main-feed">
      <h2 class="sr-only">Oldagram feed</h2>
      <ul class="main-feed__list">
        <li class="main-feed__item">
          <article class="post-card">
            <header class="post-card__header">
              <div class="container post-card__header-inner">
                <img
                  src="images/avatar-vangogh.jpg"
                  alt="Portrait of Vincent van Gogh"
                  class="post-card__avatar"
                />
                <div class="post-card__user-info">
                  <span class="post-card__user-name">Vincent van Gogh</span>
                  <span class="post-card__user-location"
                    >Zundert, Netherlands</span
                  >
                </div>
              </div>
            </header>
            <img
              src="images/post-vangogh.jpg"
              alt="A portrait of Vincent van Gogh"
              class="post-card__image"
            />
            <div class="container post-card__content">
              <div class="post-card__actions">
                <button class="post-card__action" aria-label="Like this post">
                  <img
                    src="images/icon-heart.png"
                    alt=""
                    class="post-card__action-icon"
                  />
                </button>
                <button
                  class="post-card__action"
                  aria-label="Comment on this post"
                >
                  <img
                    src="images/icon-comment.png"
                    alt=""
                    class="post-card__action-icon"
                  />
                </button>
                <button class="post-card__action" aria-label="Share this post">
                  <img
                    src="images/icon-share.png"
                    alt=""
                    class="post-card__action-icon"
                  />
                </button>
              </div>
              <p class="post-card__likes">21,492 likes</p>
              <p class="post-card__comment">
                <span class="post-card__comment-author">vincey1853</span>
                <span class="post-card__comment-text"
                  >just took a few mushrooms lol</span
                >
              </p>
            </div>
          </article>
        </li>
      </ul>
    </main>
  </body>
</html>
